<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이용 제한 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .notice-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
    }

    .notice-title {
      color: #2c5aa0;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .notice-text {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }

    .box {
      background-color: #f8f9fb;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
      border-radius: 5px;
    }

    .box div {
      margin: 5px 0;
      font-size: 15px;
    }

    .footer-text {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .wave {
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #2c5aa0 50%, #1f3f7a 100%);
      border-bottom-left-radius: 100% 40px;
      border-bottom-right-radius: 100% 40px;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="notice-container">
    <div class="notice-title">
<img src="logo.png"/><br>
홈페이지 서비스 제한 안내
</div>
    <div class="notice-text">
      건물전체 정전으로 인하여<br>
      하기 시간 동안 일시적으로 홈페이지 서비스가 제한됩니다.
    </div>
    <div class="box">
      <div><strong>건물전체 정전</strong></div>
      <div>2025년 6월 15일(일), 08:00시 ~ 15:00시</div>
      <br>
      <div><strong>서비스 오픈</strong></div>
      <div>2025년 6월 16일(월), 08:30분 이후<br>( 고객 센터 운영시간 09:00~18:30.)</div>
 <div>강남 교육센터 : 02-3482-4632~5</div>
 <div>강북 교육센터 : 02-336-8546~8</div>
    </div>
    <div class="footer-text">
      해당 시간에는 홈페이지 이용이 제한되오니<br>
      이 점 양해 부탁드립니다. <br><br>
      이용에 불편을 드려 죄송합니다.<br>
      감사합니다.
    </div>
  </div>
</body>
</html>
